<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Wbpack Exercise</title>
</head>
<body>
    <div id="todoContainer">
        <div class="headerContainer">
            <h1 class="header">Today's To Do</h1>
            <div class="btnContainer">
                <button class="refreshBtn">
                    <i class="fa fa-refresh"></i>    
                </button>
            </div>
        </div>

        <div class="addList">
            <form id="form1" class="addList"  action="">
                <input id="textInput" type="text" placeholder="Add to your list..." required>
                <button  type="submit" class="addListBtn">
                    <i class="fa fa-plus"></i>
                </button>
            </form>
        </div>
        <div id="todoList">

        </div>
        <div class="clearListBtnContainer">
            <button class="clearListBtn" type="button">Clear all completed</button>
        </div>
    </div>
</body>
</html>
